<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập | Thư viện Trường Trung Học Cơ Sở Đoàn Thị Điểm</title>
        <link rel="stylesheet" type="text/css" href="src/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="src/idLoader.js" defer></script> -->
        <!-- <script src="/src/userManager.js" defer></script> -->
        <script src="/src/login.js" defer></script>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <body class="login_body">
        <!-- LOGIN UI SECTION -->
        <div id="login_section" class="login_container">
            <h1 class="centered">Đăng nhập</h1>
            <div id="loginfield_section">
                <h3 class="centered">Điền thông tin cá nhân của bạn</h3>

                <form action="" class="login_form">
                    <label for="first">
                        Username:
                        <input type="text" id="first" name="first" 
                        placeholder="Tên đăng nhập" required>
                        <!-- <p>Điền tên đăng nhập của bạn</p> -->
                    </label>
        
                    <label for="password">
                        Password:
                        <input type="password" id="password" name="password" 
                        placeholder="Mật khẩu" required>
                    </label>
                </form>
                <p style="display: none;" id="alerto">Tên đăng nhập hoặc mật khẩu không đúng</p>
            </div>

            <div id="face_reg_section" style="display: none;">
                <h3>Hãy hướng mặt vào camera</h3>
                <video id="camera" class="face_camera" autoplay loop muted>
                    <source src="">
                </video>
                <canvas id="canvas"></canvas>

                <p style="display: none;" id="face_alerto"></p>
            </div>
            
            <div class="wrap">
                <button type="button" id="loginbutton" onclick="submit()">
                    Đăng nhập
                </button>
                <button type="button" id="switchmodebutton" onclick="switchmode()">
                    >
                </button> 
            </div>
        </div>
        <br>
        <br>
        <!-- <p class="centered"><i>Sản phẩm trình bày Khoa Học Kỹ Thuật, chưa được đem tiến hành thực tế</i></p> -->
    </body>
</html>
