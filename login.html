<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập | Thư viện Trường Trung Học Cơ Sở Đoàn Thị Điểm</title>
        <link rel="stylesheet" type="text/css" href="src/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="src/idLoader.js" defer></script> -->
        <!-- <script src="/src/userManager.js" defer></script> -->
        <script src="/src/login.js" defer></script>
    </head>
    <body class="login_body">
        <!-- LOGIN UI SECTION -->
        <div id="login_section" class="login_container">
            <h1 class="centered">Đăng nhập</h1>
            <h3 class="centered">Điền thông tin cá nhân của bạn</h3>

            <form action="" class="login_form">
                <label for="first">
                    Username:
                    <input type="text" id="first" name="first" 
                    placeholder="Enter your Username" required>
                </label>
    
                <label for="password">
                    Password:
                    <input type="password" id="password" name="password" 
                    placeholder="Enter your Password" required>
                </label>
            </form>
            <div class="wrap">
                <button type="button" onclick="submit()">
                    Đăng nhập
                </button> 
            </div>
            
        </div>
        <br>
        <br>
        <p class="centered"><i>Sản phẩm trình bày Khoa Học Kỹ Thuật, chưa được đem tiến hành thực tế</i></p>
    </body>
</html>
